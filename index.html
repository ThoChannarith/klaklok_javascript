<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kla Klok</title>
    <link rel="stylesheet" href="css/main_style.css">
    <!-- <link rel="stylesheet" href="css/style.css"> -->
</head>
<body>
    <div class="container">
        <div class="left_panel">
            <!-- Select Image -->
            <div class="input_section">
                <div class="image_container">
                    <div class="image_box">
                        <img src="images/1.jpg" alt="Image 1">
                        <input type="number" placeholder="0" min="0">
                    </div>
                    <div class="image_box">
                        <img src="images/2.jpg" alt="Image 2">
                        <input type="number" placeholder="0" min="0">
                    </div>
                    <div class="image_box">
                        <img src="images/3.jpg" alt="Image 3">
                        <input type="number" placeholder="0" min="0">
                    </div>
                    <div class="image_box">
                        <img src="images/4.jpg" alt="Image 4">
                        <input type="number" placeholder="0" min="0">
                    </div>
                    <div class="image_box">
                        <img src="images/5.jpg" alt="Image 5">
                        <input type="number" placeholder="0" min="0">
                    </div>
                    <div class="image_box">
                        <img src="images/6.jpg" alt="Image 6">
                        <input type="number" placeholder="0" min="0">
                    </div>
                </div>
            </div>
            <!-- Result -->
            <div class="result-section">
                <div class="image_container">
                    <div class="image_box">
                        <img src="images/1.jpg" alt="Image 1">
                    </div>
                    <div class="image_box">
                        <img src="images/1.jpg" alt="Image 1">
                    </div>
                    <div class="image_box">
                        <img src="images/1.jpg" alt="Image 1">
                    </div>
                </div>
            </div>
        </div>
        <div class="right_panel">
            <div class="status-section">
                <p>You Don't Receive Money!</p>
                <div class="money-container">
                    <p>Your Money</p>
                    <input type="number" value="5000" readonly>
                </div>
            </div>
            <div class="buttons">
                <button id="start">START</button>
                <button id="stop">STOP</button>
                <button id="play-again">PLAY AGAIN</button>
                <button class="exit" id="exit">EXIT</button>
            </div>
        </div>
    </div>
    <!-- JavaScript -->
    <script src="js/script.js"></script>
    <script>
        window.onload = function() {
            document.getElementById('exit').onclick = function() {process('exit');}
        }
    </script>
</body>
</html>
